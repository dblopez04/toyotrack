services:
  backend:
    build: ./backend
    container_name: backend
    ports:
      - "4000:4000"
    environment:
      DATABASE_URL: postgres://${DB_USER}:${DB_PASSWORD}@psql:5432/${DB_NAME}
    depends_on:
      psql:
        condition: service_healthy
    command: sh -c "npm run import && npm run dev"
  frontend:
    build:
      context: ./frontend
      args:
        VITE_API_BASE_URL: https://toyotrack.com/api
    container_name: frontend
    volumes:
     - frontend_dist:/srv/frontend
    depends_on:
      - backend
  psql:
    image: postgres
    platform: linux/amd64
    container_name: psql
    ports:
     - "5433:5432"
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
    volumes:
     - db-data:/var/lib/postgresql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 5s
      timeout: 5s
      retries: 5

  caddy:
    image: caddy:latest
    container_name: caddy
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
      - frontend_dist:/srv/frontend
    depends_on:
      - backend
      - frontend

  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: cloudflared
    command: tunnel --no-autoupdate run --token ${CLOUDFLARE_TUNNEL_TOKEN}
    restart: unless-stopped
    depends_on:
      - caddy

volumes:
  db-data:
  caddy_data:
  caddy_config:
  frontend_dist: