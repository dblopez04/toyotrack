databases:
  - name: toyotrack-db
    databaseName: toyotrack
    user: toyotrack
    plan: free

services:

  # Backend API
  - type: web
    name: toyotrack-backend
    runtime: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    plan: free
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: toyotrack-db
          property: connectionString
      - key: PORT
        value: 10000
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_REFRESH_SECRET
        generateValue: true
      - key: GEMINI_API_KEY
        sync: false
    healthCheckPath: /
    autoDeploy: true

  # Frontend
  - type: web
    name: toyotrack-frontend
    runtime: docker
    dockerfilePath: ./frontend/Dockerfile
    dockerContext: ./frontend
    plan: free
    envVars:
      - key: VITE_API_BASE_URL
        value: https://toyotrack-backend.onrender.com/api
    autoDeploy: true
